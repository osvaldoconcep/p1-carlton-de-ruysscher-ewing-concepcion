<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <title>Appointment | Stellar E'lan</title>
</head>
<body>

<!--Navigation Header-->
<header>
    <nav>
        <ul>
            <li>
                <a href="../index.html">
                    <img src="../img/logo.png" alt="Stellar E'lan Logo" title="Stellar E'lan Logo" width="50" height="75">
                </a>
            </li>
            <li>
                <a href="massage.html">MASSAGE</a>
            </li>
            <li>
                <a href="stretch.html">STRETCH</a>
            </li>
            <li>
                <a href="facial.html">FACIAL</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="sr-only">Appointment</h1>

    <div class="appointment-hero-image-top"></div>

    <div class="appointment-form-container">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="number" class="form-control" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="imInterestedIn">I'm interested in:</label>
                <select class="form-control" id="imInterestedIn">
                    <option>All Services</option>
                    <option>Massage</option>
                    <option>Stretch</option>
                    <option>Facial</option>
                </select>
            </div>

            <div class="submit-container">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</main>

<!--Footer-->
<footer>
    <div class="footer-column">
        <h3>MASSAGE</h3>
        <p>Deep Tissue</p>
        <p>Swedish</p>
        <p>Hot Stone</p>
    </div>
    <div class="footer-column">
        <h3>STRETCH</h3>
        <p>Rapid Relief</p>
    </div>
    <div class="footer-column">
        <h3>FACIAL</h3>
        <p>Advanced Skin Care</p>
        <p>Customized</p>
        <p>Acne Care</p>
    </div>
    <div class="footer-column">
        <p>Address</p>
        <p>Phone Number</p>
        <p>Email</p>
    </div>
</footer>

<script src="../scripts/main.js"></script>
<script src="../scripts/appointment.js"></script>
</body>
</html>
